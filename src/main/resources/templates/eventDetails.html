<!DOCTYPE html>
<html xmlns="http://thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventDetails</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body class="#e1bee7 purple lighten-4">
	<header>
		<nav class="#6a1b9a purple darken-3">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Event</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i> Events list</a></li>
				</ul>
			</div>
		</nav>
	
	</header>
	<div th:each="event : ${event}" class="container eventDetails">
	<h5>Event Details</h5>
		<div class="row">
			<p>Name: <span th:text="${event.name}"></span></p>
			<p>Location: <span th:text="${event.location}"></span></p>
			<p>Date: <span th:text="${event.date}"></span></p>
			<p>Time: <span th:text="${event.time}"></span></p>
		</div>
	</div>
	<th:block th:include="messageValidation"></th:block>
	<div class="container guestForm">
		<form method="post" th:object="${guest}">
			Name: <input type="text" value="" name="guestName" placeholder="Full name"/>
			RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
			<button class="waves-effect waves-light btn" type="submit">Add</button>
		</form>
	</div>
	<table  class="container guestTable">
		<thead>
			<tr>
				<th>Guest name</th>
				<th>RG</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="guest : ${guests}">
				<td><span th:text="${guest.guestName}"></span></td>
				<td><span th:text="${guest.rg}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deleteGuest').arg(0,guest.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
