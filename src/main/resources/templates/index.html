<!DOCTYPE html>
<html xmlns="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventsApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      
</head>
<body class="#e1bee7 purple lighten-4">
	<header>
		<nav class="#6a1b9a purple darken-3">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Events list</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/addEvent" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Add event</a></li>
				</ul>
			</div>
		</nav>
	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Date</th>
				<th>Time</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="event : ${events}">
					<td><a th:href="${(#mvc.url('EC#eventDetails').arg(0,event.code)).build()}"><span th:text="${event.name}"></span></a></td>
					<td><span th:text="${event.location}"></span></td>
					<td><span th:text="${event.date}"></span></td>
					<td><span th:text="${event.time}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deleteEvent').arg(0,event.code)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
			
		</tbody>
		
		
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
